name: Convert redpajama-7b
on:
  release:
    types: [published]
  workflow_dispatch:

env:
  REPO: redpajama-7b-ggml
  
permissions:
  contents: write
jobs:
  convert:
    strategy:
        matrix:
          model: [togethercomputer/RedPajama-INCITE-7B-Base, togethercomputer/RedPajama-INCITE-7B-Instruct, togethercomputer/RedPajama-INCITE-7B-Chat]
    runs-on: self-hosted
    steps:
      - name: Set up environment
        run: |
          echo "HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }}" >> $GITHUB_ENV

      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install torch
        run: pip install torch --index-url https://download.pytorch.org/whl/cpu

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Convert Model
        run: python convert.py $REPO ./cache/ ${{ matrix.model }}

  quantize:
    needs: convert
    strategy:
      matrix:
        model: [RedPajama-INCITE-7B-Base-f16.bin, RedPajama-INCITE-7B-f16.bin, RedPajama-INCITE-7B-Chat-f16.bin]
    runs-on: ubuntu-latest
    steps:
      - name: Set up environment
        run: |
          echo "HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }}" >> $GITHUB_ENV

      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r quantize_requirements.txt

      - name: Convert Model
        run: python quantize.py $REPO ./cache/ ${{ matrix.model }}

  readme:
    needs: quantize
    runs-on: ubuntu-latest
    steps:
    - name: Set up environment
      run: |
        echo "HUGGINGFACE_TOKEN=${{ secrets.HUGGINGFACE_TOKEN }}" >> $GITHUB_ENV

    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.x

    - name: Install README dependencies
      run: pip install -r readme_requirements.txt

    - name: Build Readme
      run: python generate_readme.py $REPO
